<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ares Kombat. Return</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #1e1e1e;
    color: #fff;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  .header {
    background: #2c2c2c;
    color: #fff;
    padding: 10px;
    display: flex;
    align-items: center;
    border-bottom: 1px solid #444;
    flex-shrink: 0;
  }
  .header .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #0088cc;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    margin-right: 10px;
    font-size: 18px;
  }
  .header .info {
    display: flex;
    flex-direction: column;
  }

  .chat {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    background: #1e1e1e;
  }
  .msg {
    max-width: 70%;
    padding: 10px 14px;
    margin: 5px 0;
    border-radius: 18px;
    word-wrap: break-word;
    line-height: 1.4;
    font-size: 14px;
    position: relative;
    opacity: 0;
    transform: translateY(10px);
    animation: fadeIn 0.3s forwards;
  }
  @keyframes fadeIn {
    to { opacity: 1; transform: translateY(0); }
  }
  .bot {
    background: #2f2f2f;
    align-self: flex-start;
    border-top-left-radius: 0;
  }
  .bot::before {
    content: '';
    position: absolute;
    left: -6px;
    top: 10px;
    width: 0;
    height: 0;
    border-top: 8px solid transparent;
    border-bottom: 8px solid transparent;
    border-right: 6px solid #2f2f2f;
  }
  .user {
    background: #0088cc;
    color: #fff;
    align-self: flex-end;
    border-top-right-radius: 0;
  }
  .user::after {
    content: '';
    position: absolute;
    right: -6px;
    top: 10px;
    width: 0;
    height: 0;
    border-top: 8px solid transparent;
    border-bottom: 8px solid transparent;
    border-left: 6px solid #0088cc;
  }

  .buttons {
    padding: 10px;
    display: flex;
    justify-content: center;
    gap: 10px;
    border-top: 1px solid #444;
    background: #2c2c2c;
    flex-shrink: 0;
    position: sticky;
    bottom: 0;
  }
  .coin-button, .stats-button {
    width: 120px;
    height: 50px;
    background: #3a3a3a;
    color: #fff;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
    text-align: center;
  }

  .link {
    color: #0088cc;
    cursor: pointer;
    text-decoration: none;
  }
</style>
</head>
<body>

<div class="header">
  <div class="avatar">A</div>
  <div class="info">
    <strong>Ares Kombat</strong>
    <small>bot</small>
  </div>
</div>

<div class="chat" id="chat"></div>

<div class="buttons">
  <button class="coin-button" id="coinButton">–ü–æ–ª—É—á–∏—Ç—å –º–æ–Ω–µ—Ç—ã</button>
  <button class="stats-button" id="statsButton">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>
</div>

<script>
const chat = document.getElementById("chat");
const coinButton = document.getElementById("coinButton");
const statsButton = document.getElementById("statsButton");

let totalCoins = parseInt(localStorage.getItem("totalCoins")) || 0;
let awaitingReady = false;
let nextRewardTime = localStorage.getItem("nextRewardTime") ? new Date(localStorage.getItem("nextRewardTime")) : null;

function scrollChat() {
  chat.scrollTo({
    top: chat.scrollHeight,
    behavior: "smooth"
  });
}

function addBotMessage(text) {
  const msg = document.createElement("div");
  msg.className = "msg bot";
  msg.innerHTML = text;
  chat.appendChild(msg);
  scrollChat();
}

function addUserMessage(text) {
  const msgUser = document.createElement("div");
  msgUser.className = "msg user";
  msgUser.textContent = text;
  chat.appendChild(msgUser);
  scrollChat();
}

// –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
window.onload = () => {
  addBotMessage(`–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –∏–≥—Ä—É Ares Kombat!`);
  addBotMessage(`–ß—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –∑–∞—Ä–∞–±–∞—Ç—ã–≤–∞—Ç—å, –Ω–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–æ–º–∞–Ω–¥—É "–ü–æ–ª—É—á–∏—Ç—å –º–æ–Ω–µ—Ç—ã"`);
}

coinButton.addEventListener("click", () => {
  addUserMessage(coinButton.textContent);

  const now = new Date();

  // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∫—É–ª–¥–∞—É–Ω (12 —á–∞—Å–æ–≤)
  if (nextRewardTime && now < nextRewardTime) {
    const diff = Math.floor((nextRewardTime - now) / 1000);
    const h = Math.floor(diff / 3600);
    const m = Math.floor((diff % 3600) / 60);
    const s = diff % 60;
    addBotMessage(`–°–ª–µ–¥—É—é—â–∞—è –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –∑–∞—Ä–∞–±–æ—Ç–∞—Ç—å –±—É–¥–µ—Ç —á–µ—Ä–µ–∑ ${h} —á ${m} –º–∏–Ω ${s} —Å–µ–∫`);
    return;
  }

  if (!awaitingReady) {
    addBotMessage(`–í—ã –ø–æ–ª—É—á–∏–ª–∏ 10 üèÜ –º–æ–Ω–µ—Ç! –ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–Ω–æ–ø–∫—É "–ì–æ—Ç–æ–≤–æ", —á—Ç–æ–±—ã –∏—Ö –ø–æ–ª—É—á–∏—Ç—å.`);
    coinButton.textContent = "–ì–æ—Ç–æ–≤–æ";
    awaitingReady = true;
  } else {
    totalCoins += 10;
    localStorage.setItem("totalCoins", totalCoins);
    addBotMessage("–ì–æ—Ç–æ–≤–æ!");
    nextRewardTime = new Date(now.getTime() + 12 * 60 * 60 * 1000); // 12 —á–∞—Å–æ–≤
    localStorage.setItem("nextRewardTime", nextRewardTime);
    addBotMessage(`–°–ª–µ–¥—É—é—â–∞—è –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –∑–∞—Ä–∞–±–æ—Ç–∞—Ç—å –ø—Ä–∏–∑ –±—É–¥–µ—Ç —á–µ—Ä–µ–∑ 12 —á–∞—Å–æ–≤.`);
    coinButton.textContent = "–ü–æ–ª—É—á–∏—Ç—å –º–æ–Ω–µ—Ç—ã";
    awaitingReady = false;
  }
});

// –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
statsButton.addEventListener("click", () => {
  addUserMessage("–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞");
  addBotMessage(`–í—ã –∑–∞—Ä–∞–±–æ—Ç–∞–ª–∏ ${totalCoins} üèÜ –º–æ–Ω–µ—Ç –∑–∞ –≤—Å—ë –≤—Ä–µ–º—è.`);
});
</script>

</body>
  </html>
